<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Color Picker</title>
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="image-container">
                <img id="image" src="demo-image-3.jpg" />
            </div>
            <div class="btns-container">
                <input type="file" id="file" accesskey="image/*" />
                <label for="file">Open A Photo</label>
                <button id="pick-color">Pick Color</button>
            </div>
            <div id="error" class="hide"></div>
            <div id="result" class="hide result">
                <div>
                    <input type="text" id="hex-val-ref" />
                </div>
                <div>
                    <input type="text" id="rgb-val-ref" />
                </div>
                <div id="picked-color-ref" class="picked-color-ref"></div>
            </div>

            <div id="result-pantone" class="hide result">
                <div>
                    <input type="text" id="hex-val-ref-pantone" />
                </div>
                <div>
                    <input type="text" id="rgb-val-ref-pantone" />
                </div>
                <div>
                    <input type="text" id="name-ref-pantone" />
                </div>
                <div id="picked-color-ref-pantone" class="picked-color-ref"></div>
            </div>
            <div id="custom-alert">Color Code Copied!</div>
        </div>
        <!-- Script -->
        <script src="src/index.js"></script>
    </body>

</html>
